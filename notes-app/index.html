
<!doctype html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Notes App</title>
    </head>
    <body>
    <h1>Notes App</h1>
    <form id="note-form">
      <input type="text" id="note-input" /><!--adds form and button/text input to handle user interaction-->>

      <ul id="notes-list"></ul>
      <script src="bundle.js"></script>
    </body>
</html>
